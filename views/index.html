        <script>

            

            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');

            var values = [];

            function checkCheckboxes() {
                values = [];
                var inputs = document.getElementsByTagName("input");
                for (var i = inputs.length - 1; i >= 0; i--)
                    if (inputs[i].type === "checkbox" && inputs[i].checked)
                        values.push(inputs[i].value);

                var inputs = document.getElementsByTagName("input");
                for (var i = inputs.length - 1; i >= 0; i--)
                    if (inputs[i].type === "checkbox" && inputs[i].checked)
                        values.push('no_' + inputs[i].value);
                console.log(values)
            };

            var x = 0;
            var y = 0;
            var h = 0;
            var w = 0;

            var current_result = [] ;
            // var object

            function drawBoundary(result) {
                // console.log(typeof(result))
                // if (result != []) {
                //     print('will draw')
                    for (i = 0; i < result.objects.length; i++) {
                        console.log('objects '+result.objects.length)

                        //remove this line if you don't want to restrict the predictions
                        if (values.includes(result.objects[i].object)) {

                            ctx.beginPath();
                            ctx.lineWidth = "6";

                            var object_class = result.objects[i].object;

                            switch (object_class) {
                                case "person":
                                    ctx.fillStyle = "red";
                                    ctx.strokeStyle = "red";
                                    break;

                                default:
                                    ctx.fillStyle = "Chartreuse";
                                    ctx.strokeStyle = "Chartreuse";
                            }

                            // get rectangle boundaries
                            x = result.objects[i].rectangle.x;
                            y = result.objects[i].rectangle.y;
                            w = result.objects[i].rectangle.w;
                            h = result.objects[i].rectangle.h;

                            ctx.font = "22px Arial";
                            ctx.fillText(result.objects[i].object + " (confidence: " + result.objects[i].confidence + ")", x, y - 10);
                            ctx.rect(x, y, w, h);
                            ctx.stroke();
                        }
                    }
                // }
            }

            var continuePrediction = true;

            function stopPrediction() {

            function b64toBlob(dataURI) {

                var byteString = atob(dataURI.split(',')[1]);
                var ab = new ArrayBuffer(byteString.length);
                var ia = new Uint8Array(ab);

                for (var i = 0; i < byteString.length; i++) {
                    ia[i] = byteString.charCodeAt(i);
                }
                return new Blob([ab], {
                    type: 'image/jpeg'
                });
            }

            function detect_object(url) {

                if (continuePrediction) {
                    const computerVisionKey = document.getElementById('visionkey').value;
                    const computerVisionEndPoint = 'https://westus2.api.cognitive.microsoft.com/';
                    const cognitiveServiceCredentials = new msRest.ApiKeyCredentials({
                        inHeader: {
                            "Ocp-Apim-Subscription-Key": computerVisionKey
                        }
                    });
                    // const client = new Azure.CognitiveservicesComputervision.ComputerVisionClient(
                    //     cognitiveServiceCredentials,
                    //     computerVisionEndPoint
                    // );
                    const client = new PredictionApi.PredictionAPIClient(
                        cognitiveServiceCredentials,
                        computerVisionEndPoint
                    );

                    const options = {
                        maxCandidates: 1,
                        language: "en"
                    };

                    client
                        .detectObjectsInStream(url, options)
                        .then((result) => {
                            console.log("The result is:");
                            // console.log(result);
                            current_result = result;
                            // console.log(current_result)
                            // if (continuePrediction) {

                            // return result;
                            
                        })
                        .catch((err) => {
                            console.log("An error occurred:");
                            console.error(err);
                        });
                }

            };

            var video;
            var webcamStream;



            function startWebcam() {
                checkCheckboxes();
                continuePrediction = true;
                if (navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia(

                            // constraints
                            {
                                video: true,
                                audio: false,
                                facingMode: {
                                    exact: 'environment'
                                }
                            }).then(

                            // successCallback
                            function(localMediaStream) {
                                video.srcObject = localMediaStream;
                                webcamStream = localMediaStream;
                            })
                        .catch(
                            // errorCallback
                            function(err) {
                                console.log("The following error occured: " + err);
                            })

                } else {
                    console.log("getUserMedia not supported");
                }
            }
